{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista productos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/lista_productos.css' %}">
</head>
<body>
    <h1 class="p-3">LISTA DE PRODUCTOS</h1>
    
    <div class="d-flex align-content-around flex-wrap p-2">
        {% for producto in productos %}
        <div class="card border-dark p-2" style="width: 10rem; height: auto;">
            <div class="card-body">
                
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">${{ producto.precio }}</h6>
                <p class="card-text">{{ producto.descripcion }}</p>
                
                <form action="{% url 'borrar' producto.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Borrar">
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="p-3" href="{% url 'crear_producto' %}">Crear Producto</a>
    
    {% include 'crear_producto.html' %}
    {% block producto_form %}
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
